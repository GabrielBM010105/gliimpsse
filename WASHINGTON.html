        .slideshow-container {
            width: 55%; /* Adjust as needed */
            margin: 0 auto;
            text-align: center;
            position: relative; /* This allows absolute positioning of arrows inside */
            border: 1px solid black;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%); /* Centers the arrows vertically */
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 50%; /* Make the arrows round */
            background-color: rgba(0, 0, 0, 0.5); /* Dark background for visibility */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px; /* Adjust the width */
            height: 40px; /* Adjust the height */
        }

        .prev {
            left: 10px; /* Position to the left of the slideshow */
        }

        .next {
            right: 10px; /* Position to the right of the slideshow */
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8); /* Darken on hover */
        }


        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
            }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }

        @media only screen and (max-width: 300px) {
            .prev, .next,.text {font-size: 11px}
        }
