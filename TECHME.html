<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #FCF6F5;
        }

        /* Header container with background image */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-image: url('SKYLINE.JPG');
            background-size: cover; /* Make the image cover the entire header */
            background-position: center; /* Center the image */
            height: 150px; /* Set a fixed height for the header */
            color: white; /* Ensure the text is visible on top of the background */
            padding: 0 30px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .gabe-image {
            width: 25%;
            margin-right: 20px; /* Adds space between the image and the text */
            border-radius: 8px; /* Optional: adds rounded corners to the image */
        }

        .header-text {
            font-size: 3em;
            color: #fff; /* White text for better contrast on dark backgrounds */
            margin: 0;
        }

        .right-text {
            font-size: 1.5em;
            color: #fff; /* White text for better contrast */
            max-width: 500px; /* Optional: set max width for the text */
            font-weight: bold;
        }

        /* Title and subtitle container */
        .title-container {
            display: flex;
            align-items: flex-end; /* Aligns the bottom of both texts */
            padding-left: 2%;
            margin-top: 10px; /* Reduces the gap above */
        }

        .title-container h1 {
            font-size: 450%;
            color: rgb(0, 0, 0);
            margin: 0;
        }

        .title-container h3 {
            font-size: 1.1em;
            color: rgb(0, 0, 0);
            margin: 0 0 13px 35px; /* Adds space between main title and subtitle and aligns bottom */
        }

        /* Navigation section */
        .nav {
            display: flex;
            gap: 20px; /* Adds space between the links */
            padding-left: 2%;
            margin-top: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            font-size: 1.2em;
        }

            .row {
        margin: 2px 40px;
        }

        /* Add padding BETWEEN each column */
        .row,
        .row > .column {
        padding: 15px;
        }

        /* Create four equal columns that floats next to each other */
        .column {
        float: left;
        width: 25%;
        }

        /* Clear floats after rows */ 
        .row:after {
        content: "";
        display: table;
        clear: both;
        }

        /* Content */
        .content {
        background-color: white;
        padding: 10px;
        }

        /* Responsive layout - makes a two column-layout instead of four columns */
        @media screen and (max-width: 900px) {
        .column {
            width: 50%;
        }
        }

        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
        .column {
            width: 100%;
        }
        }
    </style>
</head>
